<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>bivouac • group chatting with instant file sharing - made simple</title>
    <script data-main="/scripts/app/index" src="/scripts/vendor/jquery/require-jquery.min.js"></script>
    <link href="/assets/css/index.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrap">
      <header>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand logo">
                bivouac
                <span class="subtitle">
                  &nbsp;•&nbsp; group chatting with instant file sharing - made simple
                </span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div id="modals">
        <div class="modal fade" id="createChatModal">
          <div class="modal-header">
            <a class="close" data-dismiss="modal">x</a>
            <h3>Create a new chat</h3>
          </div>
          <div class="modal-body">

            <a class="btn btn-primary">Create chat</a>

          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>

      <form method="post" action="/createRoom">
        <input type="submit">
      </form>

    </div>

    <footer>
      bivouac is © 2012 by <a href="http://manuel.kiessling.net/" title="The Log Book Of Manuel Kiessling">Manuel Kiessling</a>. Visit <a href="https://github.com/ManuelKiessling/bivouac" title="The bivouac GitHub repository">the project homepage</a> on GitHub.
    </footer>
  </body>
</html>
