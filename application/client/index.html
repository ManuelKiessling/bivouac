<html>
  <head>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>

    <script src="/vendor/jquery/jquery.1.7.1.min.js"></script>
    <script src="/vendor/jquery/jquery.filedrop.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/init.js"></script>
    <script src="/lib/chat.js"></script>
    <script src="/lib/fileupload.js"></script>
    <script src="/app/index.js"></script>
  </head>

  <body>
    <div id="modals">
      <div class="modal fade" id="loginModal">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">x</a>
          <h3>Choose a username</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="input">
                  Your username:
                </label>
                <div class="controls">
                  <input id="username" type="text" class="input-xlarge">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" onclick="$('#loginModal').modal('hide');" class="btn btn-primary">Enter chat</a>
        </div>
      </div>
    </div>

     <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">bivouac</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span3">
          <div id="sidebar" class="well">
            Welcome to the bivouac group chat.
            Simply type along to talk with other people
            in this chat.
          </div>
        </div>
        <div class="span8">

          <div id="chatarea" class="well">

            <div id="filedroparea">
              <div id="messages" class="well"></div>
            </div>

            <div id="inputarea">
              <form class="form-horizontal">
                <fieldset>
                  <div class="control-group">
                    <label class="control-label" for="input">
                      Say:
                    </label>
                    <div class="controls">
                      <input id="input" type="text" class="input-xlarge">
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>

          </div>
        </div>
        <div class="span1"></div>
      </div>
    </div>
  </body>
</html>
